<!DOCTYPE html>
<html lang="en">

<head>
    <title>Button</title>
</head>

<body>
    <h1 id="text">Test</h1>
    <button id="btn">Click Me!</button>
    <script>
        let btn = document.getElementById("btn");
        btn.addEventListener("click", () => {
            document.getElementById('text').innerText = "India is Changing Rapidly"
        })
    </script>
</body>

</html>
