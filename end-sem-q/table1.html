<body>

                <!-- <hr style="border: none;"> -->
                2

        </tr>
        <tr>
            <td rowspan="2">4</td>
        <tr>

                5
            </td>
        </tr>
        <tr>
            <td>6</td>
        </tr>
    </table>

</body>

</html>
