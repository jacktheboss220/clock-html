<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM@</title>
</head>

<body>
    <dev class="container">
        <h2><u>Personal Details</u></h2>
        <hr>
        <form action="" target="_blank">
            <b>First Name:</b><input type="text" class="name" placeholder="Jhon"><br><br>
            <b>Last Name:</b><input type="text" class="name" placeholder="Hacter"><br><br>
            <b>Gender:</b><input type="radio" name="gender" id="male"><label for="male">Male</label>
            <input type="radio" name="gender" id="female"><label for="female">Female</label><br><br>
            <b>Email:</b><input type="email" name="email" id="email" placeholder="xyz@mail.com"><br><br>
            <b>Date of Birth:</b><input type="date" name="date" id="date"><br><br>
            <b>Address:</b><br>
            <textarea name="address" id="adress" cols="30" rows="3"></textarea><br><br>
            <input type="submit" value="Submit">
        </form>
        
        <hr>
    </dev>
</body>

</html>
