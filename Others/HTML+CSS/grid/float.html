<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=``">
    <title>Float</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .container{
            display: flex;
        }
        .box1 {
            height: 10vh;
            width: 50vh;
            background-color: rebeccapurple;
            color: white;
        }

        .box2 {
            height: 10vh;
            width: 50vh;
            background-color: red;
            color: white;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box1">Box1</div>
        <div class="box2">Box2</div>
    </div>
</body>

</html>
