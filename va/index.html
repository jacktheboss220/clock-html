<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application Webpage</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="app-main">
        <div class="searchInputBox">
            <input type="text" id="input-box" class="input-box" placeholder="Loding......">
        </div>

        <div class="weather-body">
            <div class="location-details">
                <div class="city">Lucknow ,IN</div>
                <div class="date">21 june(wednesday),2002</div>
            </div>
            <div class="weather-status">
                <div class="temp" id="temp">88&deg;C</div>
                <div class="min-max" id="min-max">23&deg;C(min) / 34&deg;C(max)</div>
                <div class="weather" id="weather">Cloud</div>
                <div class="img"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
