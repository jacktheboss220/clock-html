<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TA-1-Q2</title>
    <style>
        h1{
            margin-bottom: 10px;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        form {
            width: 100vw;
            text-align: center;
        }

        label {
            display: inline-block;
            width: 120px;
            text-align: start;
            margin-left: 2px;
        }
    </style>
</head>

<body>
    <form action="#">
        <h1>Registration Form</h1>
        <label for="id">Id:</label><input type="text" name="id" id="id"><br>
        <label for="name">Name:</label><input type="text" name="name" id="name"><br>
        <label for="course">Course:</label> <input type="text" name="course" id="course"><br>
        <label for="branch">Branch:</label><input type="text" name="branch" id="branch"><br>
        <label for="rollNo">Roll No:</label><input type="number" name="rollNo" id="rollNo"><br>
        <label for="mail">Email_Address:</label><input type="email" name="mail" id="mail"><br>
        <label for="userName">User_Name:</label> <input type="text" name="userName" id="userName"><br>
        <label for="about">About Us:</label><textarea name="about" id="about" cols="21" rows="2"></textarea><br>
        <label for="password">Password:</label><input type="password" name="password" id="password"><br>
        <input type="submit" value="Add">
    </form>
</body>

</html>
